<app-navigation></app-navigation>

<div class="row">
  <div class="submit-form col-md-6 offset-md-3 my-4">
  <h1 class="text-center">Add a user</h1>
    <div *ngIf="!submitted">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder ="Add first name"
          id="firstname"
          required
          [(ngModel)]="utilisateur.firstname"
          name="firstname"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add second name"
          id="secondname"
          required
          [(ngModel)]="utilisateur.secondname"
          name="secondname"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          placeholder="Add a description of user"
          id="description"
          required
          [(ngModel)]="utilisateur.description"
          name="description"
        />
      </div>

      <button (click)="saveUtilisateur()" class=" btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>User was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUtilisateur()">Add</button>
    </div>
  </div>
</div>
